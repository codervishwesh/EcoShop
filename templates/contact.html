{% extends 'base.html' %}
{% block title %}Contact Us - EcoShop{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto px-6 py-16">
    <h1 class="text-4xl font-bold mb-6">Contact Us</h1>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <input type="text" placeholder="Your Name" class="w-full px-4 py-3 rounded-lg border-2 border-gray-200">
        <input type="email" placeholder="Your Email" class="w-full px-4 py-3 rounded-lg border-2 border-gray-200">
        <textarea placeholder="Your Message" rows="6" class="w-full px-4 py-3 rounded-lg border-2 border-gray-200"></textarea>
        <button type="submit" class="bg-green-600 text-white px-8 py-3 rounded-lg font-semibold hover:bg-green-700">Send Message</button>
    </form>
</div>
{% endblock %}
