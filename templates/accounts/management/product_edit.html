{% extends 'base.html' %}
{% block title %}Edit {{ product.name }} - EcoShop{% endblock %}
{% block content %}
<div class="bg-gradient-to-r from-green-600 to-emerald-700 py-8">
    <div class="container mx-auto px-4">
        <h1 class="text-3xl font-bold text-white">✏️ Edit Product</h1>
    </div>
</div>
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-md p-8">
        <form method="POST">
            {% csrf_token %}
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Product Name</label>
                    <input type="text" name="name" value="{{ product.name }}" required class="w-full px-4 py-2 border rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                    <select name="category" class="w-full px-4 py-2 border rounded-lg">
                        {% for category in categories %}
                        <option value="{{ category.pk }}" {% if product.category == category %}selected{% endif %}>{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <textarea name="description" rows="4" class="w-full px-4 py-2 border rounded-lg">{{ product.description }}</textarea>
                </div>
                <div class="grid grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Price ($)</label>
                        <input type="number" step="0.01" name="price" value="{{ product.price }}" class="w-full px-4 py-2 border rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Stock</label>
                        <input type="number" name="stock" value="{{ product.stock }}" class="w-full px-4 py-2 border rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">EcoScore (1-100)</label>
                        <input type="number" min="1" max="100" name="eco_score" value="{{ product.eco_score }}" class="w-full px-4 py-2 border rounded-lg">
                    </div>
                </div>
                <div class="flex gap-4">
                    <label class="flex items-center gap-2">
                        <input type="checkbox" name="is_active" {% if product.is_active %}checked{% endif %} class="rounded">
                        <span>Active</span>
                    </label>
                    <label class="flex items-center gap-2">
                        <input type="checkbox" name="is_featured" {% if product.is_featured %}checked{% endif %} class="rounded">
                        <span>Featured</span>
                    </label>
                </div>
                <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 font-medium">Save Changes</button>
            </div>
        </form>
        <a href="{% url 'accounts:product_management_list' %}" class="block text-center mt-4 text-green-600 hover:underline">← Back to Products</a>
    </div>
</div>
{% endblock %}
