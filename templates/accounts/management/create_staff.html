{% extends 'base.html' %}
{% block title %}Create Staff Account - EcoShop{% endblock %}
{% block content %}
<div class="bg-gradient-to-r from-purple-600 to-indigo-700 py-8">
    <div class="container mx-auto px-4">
        <h1 class="text-3xl font-bold text-white">➕ Create Staff Account</h1>
    </div>
</div>
<div class="container mx-auto px-4 py-8">
    <div class="max-w-lg mx-auto bg-white rounded-xl shadow-md p-8">
        <form method="POST">
            {% csrf_token %}
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" name="username" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" name="email" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" name="password" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                        <input type="text" name="first_name" class="w-full px-4 py-2 border rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                        <input type="text" name="last_name" class="w-full px-4 py-2 border rounded-lg">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Role</label>
                    <select name="role" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500">
                        {% for role_value, role_label in staff_roles %}
                        <option value="{{ role_value }}">{{ role_label }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700 font-medium">
                    Create Account
                </button>
            </div>
        </form>
        <a href="{% url 'accounts:user_list' %}" class="block text-center mt-4 text-purple-600 hover:underline">← Back to Users</a>
    </div>
</div>
{% endblock %}
