{% extends 'base.html' %}
{% block title %}Delete Review - EcoShop{% endblock %}
{% block content %}
<div class="container mx-auto px-4 py-16">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md p-8 text-center">
        <div class="text-6xl mb-4">⚠️</div>
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Delete Review?</h1>
        <p class="text-gray-600 mb-2">Review by <strong>{{ review.user.username }}</strong> for <strong>{{ review.product.name }}</strong></p>
        <p class="text-gray-500 text-sm mb-6">"{{ review.comment|truncatechars:100 }}"</p>
        <form method="POST" class="flex gap-4 justify-center">
            {% csrf_token %}
            <a href="{% url 'accounts:review_management_list' %}" class="px-6 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">Cancel</a>
            <button type="submit" class="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">Delete</button>
        </form>
    </div>
</div>
{% endblock %}
