{% extends 'base.html' %}
{% block title %}Password Reset - EcoShop{% endblock %}
{% block content %}
<div class="max-w-md mx-auto px-6 py-16">
    <div class="bg-white rounded-2xl shadow-lg p-8">
        <h2 class="text-3xl font-bold mb-6">Reset Password</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.email }}
            <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 mt-4">Send Reset Link</button>
        </form>
    </div>
</div>
{% endblock %}
